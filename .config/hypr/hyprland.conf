# ─────────────────────────────── AUTOSTART ────────────────────────────────
# Start background services and essential apps
exec-once = hyprpaper &
exec-once = sleep 0.5 && waybar &
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = nm-applet & nm-applet --indicator &
exec-once = swayosd-server &
exec-once = systemctl --user start hyprpolkitagent &
# exec-once = cp ~/.config/rofi/image1.jpg /dev/shm/rofi_image.jpg
exec-once = hypridle & 


# ─────────────────────────────── MONITORS ────────────────────────────────
monitor=,preferred,auto,auto

xwayland {
    force_zero_scaling = true
}

# ────────────────────────────── MY PROGRAMS ──────────────────────────────
$terminal     = alacritty
$fileManager  = thunar
$menu         = rofi -show drun
$browser      = brave

# ────────────────────── ENVIRONMENT VARIABLES ───────────────────────────
env = XCURSOR_SIZE,20
env = XCURSOR_SCALE,2
env = XCURSOR_THEME,Bibata-Modern-Classic
env = HYPRCURSOR_SIZE,20
env = HYPRCURSOR_THEME,Bibata-Modern-Classic

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprlands

env = GDK_SCALE,2
env = GDK_BACKEND,wayland,x11,*

env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_SCALE_FACTOR,1
env = QT_STYLE_OVERRIDE,kvantum

env = FONT,"JetBrainsMono Nerd Font 10"
env = ACCENT,"#89B4FA"
env = BG,"#1E1E2E"
env = FG,"#CDD6F4"


# ──────────────────────────── PERMISSIONS ──────────────────────────────
# Uncomment to enforce permissions for certain apps/plugins
# ecosystem { enforce_permissions = 1 }
# permission = /usr/(bin|local/bin)/grim, screencopy, allow

# ───────────────────────────── LOOK AND FEEL ─────────────────────────────
general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    resize_on_border = false
    allow_tearing = false
    layout = dwindle

    col.active_border   = rgba(CED7F2FF) rgba(162040FF) rgba(162040FF) rgba(162040FF) rgba(CED7F2FF) 90deg
    col.inactive_border = rgba(162040FF)

    snap {
        enabled = false
    }
}

decoration {
    rounding = 5
    active_opacity = 0.97
    inactive_opacity = 0.9

    shadow {
        enabled = true
        range = 2
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 4
        passes = 2
        new_optimizations=true
        popups=true
        # ignore_opacity=true
        vibrancy = 0.1696
    }
}

layerrule = blur, rofi
layerrule = blur, swayosd-client

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,   0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1, 1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0, 0.1, 1

    animation = global,        1, 10, default
    animation = border,        1, 5.39, easeOutQuint
    animation = windows,       1, 4.79, easeOutQuint
    animation = windowsIn,     1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut,    1, 1.49, linear, popin 87%
    animation = fadeIn,        1, 1.73, almostLinear
    animation = fadeOut,       1, 1.46, almostLinear
    animation = fade,          1, 3.03, quick
    animation = layers,        1, 3.81, easeOutQuint
    animation = layersIn,      1, 4, easeOutQuint, fade
    animation = layersOut,     1, 1.5, linear, fade
    animation = fadeLayersIn,  1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces,    1, 1.94, almostLinear, fade
    animation = workspacesIn,  1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
    animation = zoomFactor,    1, 7, quick
}

# ──────────────────────── WINDOWS & WORKSPACES ─────────────────────────
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = float, class:Nmtui
windowrulev2 = float, class:Wiremix
windowrulev2 = float, class:Bluetui
windowrulev2 = float, class:Btop
# windowrulev2 = float, class:thunderbird, initalTitle:Mozilla Thunderbird
# windowrule = fullscreen, class:Screensaver
# windowrule = opacity 1 1, class:Screensaver

windowrule = tag +chromium-based-browser, class:([cC]hrom(e|ium)|[bB]rave-browser|Microsoft-edge|Vivaldi-stable)
windowrule = tile, tag:chromium-based-browser
windowrule = opacity 1 0.97, tag:chromium-based-browser
windowrulev2 = opacity 1 override, title:^(.*YouTube.*)$
windowrulev2 = opacity 1 override, title:^(.*Netflix.*)$

dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    focus_on_activate = true
    new_window_takes_over_fullscreen=2
    middle_click_paste=true
}

cursor {
    hide_on_key_press = true
}

# ─────────────────────────────── INPUT ────────────────────────────────
input {
    kb_layout = us
    follow_mouse = 1
    repeat_rate = 40
    repeat_delay = 600
    sensitivity = 0.2

    touchpad {
        natural_scroll = true
        clickfinger_behavior = true
        tap-to-click=true
    }
}

windowrule = scrolltouchpad 1.5, class:Alacritty
windowrule = tile, class:([bB]rave-browser)

gesture = 3, horizontal, workspace
gesture = 3, up, fullscreen

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# ──────────────────────────── KEYBINDINGS ────────────────────────────
$mainMod = SUPER # Sets "Windows" key as main modifier

# bind=$mainMod, K, exec, ~/.config/waybar/scripts/waybar-toggle.sh


bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, W, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, N, exec, code
bind = $mainMod, B, exec, $browser
bind = SUPER+SHIFT, 201, exec, /opt/brave-bin/brave --profile-directory=Default --app-id=cadlkienfkclaiaibeoongdcgmdikeeg # Copilot Key
bind = SUPER,ESCAPE, exec, ~/.config/waybar/scripts/powermenu.sh
# bind = ALT, XF86Launch1, exec, vlc


bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bindd = SHIFT, F11, Force full screen, fullscreen, 0
bindd = ALT, F11, Full width, fullscreen, 1

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Tab between workspaces
bindd = SUPER, TAB, Next workspace, workspace, e+1
bindd = SUPER SHIFT, TAB, Previous workspace, workspace, e-1
bindd = SUPER CTRL, TAB, Former workspace, workspace, previous

# Swap active window with the one next to it with SUPER + SHIFT + arrow keys
bindd = SUPER SHIFT, left, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, right, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, up, Swap window up, swapwindow, u
bindd = SUPER SHIFT, down, Swap window down, swapwindow, d

# Cycle through applications on active workspace
bindd = ALT, Tab, Cycle to next window, cyclenext
bindd = ALT SHIFT, Tab, Cycle to prev window, cyclenext, prev
bindd = ALT, Tab, Reveal active window on top, bringactivetotop
bindd = ALT SHIFT, Tab, Reveal active window on top, bringactivetotop

# Scroll through existing workspaces with SUPER + scroll
bindd = SUPER, mouse_down, Scroll active workspace forward, workspace, e+1
bindd = SUPER, mouse_up, Scroll active workspace backward, workspace, e-1

# # Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize active window
bindel = SUPER, code:20, resizeactive, -100 0    # - key
bindel = SUPER ALT, code:20, resizeactive, -10 0    # - key
bindel = SUPER, code:21, resizeactive, 100 0     # = key
bindel = SUPER ALT, code:21, resizeactive, 10 0     # = key
bindel = SUPER SHIFT, code:20, resizeactive, 0 -100
bindel = SUPER SHIFT ALT, code:20, resizeactive, 0 -10
bindel = SUPER SHIFT, code:21, resizeactive, 0 100
bindel = SUPER SHIFT ALT, code:21, resizeactive, 0 10

# Laptop multimedia keys for volume and LCD brightness
# Volume
bindel = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindel = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindel = , XF86AudioMute,        exec, swayosd-client --output-volume mute-toggle
bindel = , XF86AudioMicMute,     exec, swayosd-client --input-volume mute-toggle

# Brightness
bindel = , XF86MonBrightnessUp,  exec, swayosd-client --brightness +10
bindel = , XF86MonBrightnessDown, exec, swayosd-client --brightness -10

# Fine adjustments (with ALT) using same 5% increments
bindel = ALT, XF86AudioRaiseVolume, exec, swayosd-client --output-volume +1
bindel = ALT, XF86AudioLowerVolume, exec, swayosd-client --output-volume -1
bindel = ALT, XF86MonBrightnessUp,  exec, swayosd-client --brightness +1
bindel = ALT, XF86MonBrightnessDown, exec, swayosd-client --brightness -1

# Media controls
# bindl = , XF86AudioNext,  exec, swayosd-client --playerctl next
# bindl = , XF86AudioPause, exec, swayosd-client --playerctl play-pause
# bindl = , XF86AudioPlay,  exec, swayosd-client --playerctl play-pause
# bindl = , XF86AudioPrev,  exec, swayosd-client --playerctl previous

bindl = , XF86Launch5,  exec, swayosd-client --playerctl play-pause
bindl = CTRL+ALT+SHIFT, right,  exec, swayosd-client --playerctl next
bindl = CTRL+ALT+SHIFT, left,  exec, swayosd-client --playerctl previous



# ── ASUS KEYBOARD SCRIPTS ──────────────────────────────────────────────────
bind = , XF86Launch1, exec, ~/.config/hypr/scripts/cycle-power-profile.sh
# bind = ESC, exec, ~/.config/hypr/scripts/esc-close-floating.sh
# bind = ALT, XF86Launch1, exec, ~/.config/hypr/scripts/asus-kbd/kbd-brightness.sh

# Color picker
bindd = SUPER, PRINT, Color picker, exec, pkill hyprpicker || hyprpicker -a
